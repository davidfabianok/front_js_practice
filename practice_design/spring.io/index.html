<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring | Home</title>
    <!-- https://fontawesome.com/v4.7.0/icons/ -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- https://iconify.design -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header-area">
      <div class="header-area__left header-logo">
        <img
          class="header-logo__logo"
          src="assets/spring-logo-9146a4d3298760c2e7e49595184e1975.svg"
        />
      </div>
      <div class="header-area__right header-contents">
        <div class="header-contents__link">
          <span class="header-contents__link-title">Why Spring ▼</span>
        </div>
        <div class="header-contents__link">
          <span class="header-contents__link-title">Learn ▼</span>
        </div>
        <div class="header-contents__link">
          <span class="header-contents__link-title">Projects ▼</span>
        </div>
        <div class="header-contents__link">
          <a
            href="https://spring.io/training"
            class="header-contents__link-title"
            >Training</a
          >
        </div>
        <div class="header-contents__link">
          <a
            href="https://spring.io/support"
            class="header-contents__link-title"
            >Support</a
          >
        </div>
        <div class="header-contents__link">
          <span class="header-contents__link-title">Community ▼</span>
        </div>
        <div class="header-contents__color-button">
          <span class="fa-stack fa-lg">
            <!-- <i class="fa fa-square-o fa-stack-2x"></i> -->
            <i class="fa fa-moon-o fa-stack-1x"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="header-divider"></div>
    <!-- Main -->
    <div class="main-container">
      <div class="title-container">
        <div class="title-container__left">
          <div class="title-left-figures"></div>
        </div>
        <div class="title-container__right">
          <div class="title-right-figures"></div>
        </div>
        <div class="title-container__center title-center-factors">
          <div class="title-center-factors__first-context">
            Spring makes Java
          </div>
          <div class="title-center-factors__second-context">Reactive.</div>
          <div class="title-center-factors-buttons">
            <div class="title-center-factors-buttons__factor">WHY SPRING</div>
            <div class="title-center-factors-buttons__factor">QUICK START</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
  </body>
</html>
