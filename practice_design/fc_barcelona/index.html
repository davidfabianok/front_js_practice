<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FC Barcelona | Official Website</title>
    <!-- https://fontawesome.com -->
    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <!-- https://iconify.design -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-container">
      <div class="header-title">
        <img src="./Barcelona_FC_logo.svg" />
        <div>FC BARCELONA</div>
      </div>
      <div class="header-separator"></div>
      <div class="header-contents">
        <div class="header-first-line">
          <div class="header-sns-links">
            <div class="header-sns-links-title"><p>FOLLOW FC BALCELONA</p></div>
            <div class="sns-link">
              <a href="#"><i class="icon-phone-sign icon-2x"></i></a>
            </div>
            <div class="sns-link">
              <a href="#"><i class="icon-twitter icon-2x"></i></a>
            </div>
            <div class="sns-link">
              <a href="#"><i class="icon-facebook-sign icon-2x"></i></a>
            </div>
            <div class="sns-link">
              <a href="#"><i class="icon-instagram icon-2x"></i></a>
            </div>
            <div class="sns-link">
              <a href="#"><i class="icon-yoiutube-play icon-2x"></i></a>
            </div>
            <div class="sns-link">
              <a href="#"
                ><span
                  class="iconify"
                  data-icon="simple-icons:tiktok"
                  data-inline="false"
                  data-height="24"
                ></span
              ></a>
            </div>
          </div>
          <div class="header-first-contents">
            <div class="login-link-container">
              <a href="#">
                <i class="icon-user"></i>
                <span>Login</span>
              </a>
            </div>
            <div class="culer-link-container">
              <a href="#">Become a Culer</a>
            </div>
            <div class="select-language-container">
              <a href="#">
                <i class="icon-globe"></i>
                <span>English</span>
              </a>
            </div>
            <div class="barcelona-sites-links">All Barca sites</div>
          </div>
        </div>
        <div class="header-contents-separator"></div>
        <div class="header-second-line">
          <div class="header-second-content">
            <span>FIRST TEAM</span>
            <i class="icon-caret-down"></i>
          </div>
          <div class="header-second-content">
            <span>TICKETS</span>
            <i class="icon-caret-down"></i>
          </div>
          <div class="header-second-content">
            <span>SHOP</span>
            <i class="icon-caret-down"></i>
          </div>
          <div class="header-second-content">
            <span>BARCA TV</span>
            <i class="icon-caret-down"></i>
          </div>
          <div class="header-second-content">
            <span>CLUB</span>
            <i class="icon-caret-down"></i>
          </div>
          <div class="header-second-content">
            <span>BARCA TEAM</span>
            <i class="icon-caret-down"></i>
          </div>
          <div class="header-second-search-icon">
            <i class="icon-search icon-3x"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
